<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing AI API Functionality - Odder.dev</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Marked JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/13.0.1/marked.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Testing AI API Functionality</h1>
    </header>
    <main class="p-4 flex-grow">
        <div class="max-w-2xl mx-auto">
            <section class="mb-4">
                <h2 class="text-2xl font-semibold">Introduction</h2>
                <p class="mt-2">This is a simple application created to test Google Chrome Canary features.</p>
            </section>
            <section class="mb-4">
                <h2 class="text-2xl font-semibold">Input Section</h2>
                <div class="flex space-x-4 mb-4">
                    <div class="flex-1">
                        <label for="printerSelect" class="block text-lg font-medium">Select Printer:</label>
                        <select id="printerSelect" class="mt-2 p-2 border border-gray-300 rounded w-full">
                            <option value="simple">Simple</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="executorSelect" class="block text-lg font-medium">Select Executor:</label>
                        <select id="executorSelect" class="mt-2 p-2 border border-gray-300 rounded w-full">
                            <option value="prompt">Prompt</option>
                            <option value="stream">Stream</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="prompterSelect" class="block text-lg font-medium">Select Prompter:</label>
                        <select id="prompterSelect" class="mt-2 p-2 border border-gray-300 rounded w-full">
                            <option value="emojis">Emojis</option>
                            <option value="emojiStory">Emoji Story</option>
                            <option value="translateFrench">Translate French</option>
                            <option value="pythonFunction">Python Function</option>
                            <option value="naked">Vanilla</option>
                        </select>
                    </div>
                </div>
                <input id="userInput" type="text" placeholder="Enter something..."
                    class="mt-2 p-2 border border-gray-300 rounded w-full">
                <!-- <button id="submitButton" class="ml-2 p-2 bg-blue-500 text-white rounded">Submit</button> -->
            </section>
            <section>
                <h2 class="text-2xl font-semibold">Output Section</h2>
                <div id="output" class="mt-2 p-4 border border-gray-300 rounded bg-white"></div>
                <p id="timeTaken" class="text-sm text-gray-600 mt-2">Nothing generated yet</p>
            </section>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2024 odder.dev. All rights reserved.</p>
    </footer>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
